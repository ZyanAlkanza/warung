<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                height: 200px; /* Sesuaikan tinggi container sesuai kebutuhan Anda */
                border: 1px solid #ccc; /* Hanya untuk kejelasan tampilan */
                padding: 20px; /* Hanya untuk kejelasan tampilan */
            }

            h5,
            h1,
            a {
                margin: 0; /* Hapus margin bawaan untuk memastikan tata letak yang bersih */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h5>Heading 5</h5>
            <h1>Heading 1</h1>
            <a href="#">Link</a>
        </div>
    </body>
</html>
